<!-- staff/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Dashboard</h1>
        <p>Welcome to the Staff Dashboard. Here, you can browse and filter maintenance requests from tenants.</p>

        <div class="dashboard-actions">
            <a href="{{ url_for('browse_requests') }}" class="button">Browse Maintenance Requests</a>
        </div>
    </div>
</body>
</html>
