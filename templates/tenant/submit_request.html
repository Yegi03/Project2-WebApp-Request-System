<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Maintenance Request</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        .flash-messages li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .flash-messages .success {
            color: #28a745;
            background-color: #d4edda;
        }
        .flash-messages .error {
            color: #dc3545;
            background-color: #f8d7da;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Maintenance Request</h1>

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('submit_request') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tenant_id">Tenant ID:</label>
                <input type="text" name="tenant_id" required>
            </div>

            <div class="form-group">
                <label for="apartment_number">Apartment Number:</label>
                <input type="text" name="apartment_number" required>
            </div>

            <div class="form-group">
                <label for="problem_area">Problem Area:</label>
                <select name="problem_area" required>
                    <option value="kitchen">Kitchen</option>
                    <option value="bathroom">Bathroom</option>
                    <option value="living room">Living Room</option>
                    <option value="outdoor">Outdoor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description of the Problem:</label>
                <textarea name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Upload Photo (optional):</label>
                <input type="file" name="photo" accept="image/*">
            </div>

            <button type="submit" class="button">Submit Request</button>
        </form>
    </div>
</body>
</html>
